<!DOCTYPE html>
<html>
<head>
	<title>Thanh navbar responsive</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		.navbar {
			height: 50px;
			background-color: brown;
			border-radius: 0px;
		}
		ul.list-item-PC {
			padding-inline-start: 0;
			list-style-type: none;
			line-height: 50px;
			display: flex;
			margin-bottom: 10px;
			justify-content: center;
		}
		li.item-PC {
			padding: 0px 23px;
		}
		a.name-item {
			text-decoration: none;
			font-size: 18px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<ul class="list-item-PC">
			<li class="item-PC"><a href="" class="name-item">Home</a></li>
			<li class="item-PC"><a href="" class="name-item">News</a></li>
			<li class="item-PC"><a href="" class="name-item">Login</a></li>
			<li class="item-PC"><a href="" class="name-item">Home</a></li>
			<li class="item-PC"><a href="" class="name-item">News</a></li>
			<li class="item-PC"><a href="" class="name-item">Login</a></li>
		</ul>
	</div>
	<div class="bar"><i class="fas fa-bars"></i></div>
	<input type="checkbox" id="check_mobile" class="check-view-mobile">
	<div class="den"></div>
</body>
</html>
